<section class="pagetitle parallax parallax-image" {LAYOUT_BGIMAGE: template=cssimage}">
	<div class="wrapsection" style="background-image:url({THEME}/assets/img/pattern.png);background-repeat:repeat;">
		<div class="overlay" style="background:#303543;opacity:0.6;">
		</div>
		<div class="container">
			<div class="parallax-content">
				<div class="block2 text-center max80" style="color:#fff;">
					<h1>
					<span class="text1 big wow bounceIn" data-wow-delay="0s" data-wow-duration="1s">
					<b>{---CAPTION---}</b>  </span>
					</h1>
					 
					<a href="#startcontent" aria-label='Content section' class="downarrowpoint wow zoomIn goscroll"><i class="fa fa-angle-double-down"></i></a>
				</div>
			</div>
		</div>
	</div>
</section>
<section id='startcontent' class="page-wrapper gray">
	<div class="container">
		<div class="row">
		<!-- main content -->
		<div class="col-md-8">			
			{ALERTS}
			{SETSTYLE=default}
			{---}
		</div>
		<!-- main content end -->
		<!-- sidebar begin -->
		<div class="col-md-4 sidebar">
			{SETSTYLE=sidebar}
			{MENUAREA=31}
		</div>
	</div>
</section>
